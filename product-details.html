<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Web Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Web Store</a></h1>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span class="cart-count">0</span>
        </div>
    </nav>

    <main>
        <div id="productDetails" class="product-details">
            <!-- Product details will be inserted here by JavaScript -->
        </div>

        <!-- Order Form Modal -->
        <div id="orderModal" class="order-modal">
            <div class="order-modal-content">
                <span class="close-modal" onclick="toggleOrderForm()">&times;</span>
                <h2>Complete Your Order</h2>
                <form id="orderForm" onsubmit="submitOrder(event)">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Delivery Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method:</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select payment method</option>
                            <option value="cash">Cash on Delivery</option>
                            <option value="card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>

                    <div id="orderSummary" class="order-summary">
                        <!-- Order summary will be populated by JavaScript -->
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-order">Confirm Order</button>
                        <button type="button" class="cancel-order" onclick="toggleOrderForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="cart-modal">
        <div class="close-cart" onclick="toggleCart()">âœ•</div>
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <div class="total">Total: $0.00</div>
    </div>

    <footer>
        <p id="bb">&copy; 2025 Modern Web Store. All rights reserved.</p>
        <h3 id="Des">Design by<span class="hj"> <a class="hj" href="https://www.linkedin.com/in/georgemagdy11">Eng:George Magdy</a> </span></h3>
    </footer>
    <script src="script.js"></script>
    <script src="product-details.js"></script>
</body>
</html>
