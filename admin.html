<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders - Web Store</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav class="admin-nav">
        <h1>Order Management</h1>
        <div>
            <button onclick="window.location.href='index.html'" class="back-btn">Back to Store</button>
        </div>
    </nav>

    <main class="admin-main">
        <div class="filters">
            <select id="orderStatus" onchange="filterOrders()">
                <option value="all">All Orders</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
            </select>
        </div>

        <div class="orders-container" id="ordersContainer">
            <!-- Orders will be displayed here -->
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="orderDetails"></div>
            <div class="status-buttons">
                <button onclick="updateStatus('processing')">Mark Processing</button>
                <button onclick="updateStatus('shipped')">Mark Shipped</button>
                <button onclick="updateStatus('delivered')">Mark Delivered</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', checkAdminAccess);
</script>
</body>
</html>
