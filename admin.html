<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders - Web Store</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="WhatsApp Image 2025-01-16 at 19.01.22_671ececf.jpg">
</head>
<body>
    <nav class="admin-nav">
        <h1>Order Management</h1>
        <div>
            <button onclick="window.location.href='index.html'" class="back-btn">Back to Store</button>
        </div>
    </nav>

    <main class="admin-main">
        <div class="filters">
            <select id="orderStatus" onchange="filterOrders()">
                <option value="all">All Orders</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
            </select>
        </div>

        <div class="orders-container" id="ordersContainer">
            <!-- Orders will be displayed here -->
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="orderDetails"></div>
            <div class="status-buttons">
                <button onclick="updateStatus('processing')">Mark Processing</button>
                <button onclick="updateStatus('shipped')">Mark Shipped</button>
                <button onclick="updateStatus('delivered')">Mark Delivered</button>
            </div>
        </div>
    </div>
    <div class="loading-screen">
        <div class="loader">
          <img src="loko.png" alt="Logo" class="logo">
          <div class="loading-text">Loading your experience...</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <footer>
        <p id="bb">&copy; 2025 Modern Web Store. All rights reserved.</p>
        <h3 id="Des">Design by<span class="hj"> <a class="hj" href="https://www.linkedin.com/in/georgemagdy11">Eng:George Magdy</a> </span></h3>
        <h3 id="Des">Design Logo by<span class="hj"> <a class="hj" href="https://www.linkedin.com/in/clara-magdy-9000a6309?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Eng:Clara Magdy</a> </span></h3>

    </footer>    
<script src="script.js"></script>
    <script src="admin.js"></script>
    <script src="auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', checkAdminAccess);
</script>
</body>
</html>
